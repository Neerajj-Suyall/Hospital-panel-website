              </div>
                <label for="box">
                    <div class="bottom" title="Navbar"> 
                        <img src="arrow.svg" class="bottom1">

                </label>
            </div>
            <div class="right">
                <div class="r-top">
                    <div class="novbar">Appointment</div>
                </div>
                <div class="r-bottom">
                    <div class="hell">
                        <div class=" col2 Appointment jc">
                            <div class="Basic2"> Appointment  Information </div>
                            <div class="row2 gap-25"> 
                                <div class="col2 f1 tx">
                                    <div>
                                        Full Name
                                    </div>
                                    <div class="app-box">
                                        <input type="name" placeholder="Abc Xyz" class="box2"/>
                                    </div>
                                </div>
                                <div class="col2 f1 tx">
                                    <div>
                                        Phone Number
                                    </div>
                                    <div class="app-box">
                                        <input type="phone" placeholder="9876543210" class="box2"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row2 gap-25">
                                <div class="col2 f1 tx">
                                    <div>
                                        Email Address
                                    </div>
                                    <div class="app-box">
                                        <input type="email" placeholder="ExampleAbc@.gmail" class="box2"/>
                                    </div>
                                </div>
                                <div class="col2 f1 tx">
                                    <div>
                                        Phone Number
                                    </div>
                                    <div class="app-box row2">
                                        <input type="radio" value="option1" name="radio" id="male"/>
                                            <label for="male">
                                                Male
                                            </label>
                                        <input type="radio" value="option2" name="radio" id="female"/>
                                            <label for="female ">
                                                Female
                                            </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row2 gap-25">
                                <div class="col2 f1 tx">
                                    <div>
                                        Appointment Date
                                    </div>
                                    <div class="app-box">
                                        <input type="date" placeholder="MM/DD/YYYY" class="box2"/>
                                    </div>
                                </div>
                                <div class="col2 f1 tx">
                                    <div>
                                        Time
                                    </div>
                                    <div class="app-box">
                                        <input type="time" placeholder="Abc Xyz" class="box2"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row2 gap-25">
                                <div class="col2 f1 tx">
                                    <div>
                                        Select Reason
                                    </div>
                                    <div class="app-box">
                                        <select name="" class="box2">
                                            <option>--Select Reason-- </option>
                                            <option> Surgeory</option>
                                            <option> Dental checkup </option>
                                            <option> Body checkup </option>
                                            <option> gynecologist checkup </option>
                                            <option> Other </option>
                                        </select>
                                   </div>
                                </div>
                                <div class="col2 f1 tx">     
                                    <div>
                                        Date of Birth
                                    </div>
                                    <div class="app-box">
                                        <input type="date" class="box2">
                                    </div>
                                </div>
                            </div>
                            <div class="row2 gap-25">
                                <div class="col2 f1 tx">
                                    <div>
                                        Service
                                    </div>
                                    <div class="app-box">
                                        <select name="" class="box2">Service
                                            <option>--Select service-- </option>
                                            <option> Dental checkup </option>
                                            <option> full body checkup </option>
                                            <option> ENT checkup </option>
                                            <option> Heart checkup </option>
                                        </select>
                                   </div>
                                </div>
                                <div class="col2 f1 tx">     
                                    <div>
                                        Comment
                                    </div>
                                    <div class="app-box">
                                        <textarea placeholder="Leave the Comment............" class="box2"></textarea>
                                    </div>
                                </div>
                            </div>
                           
                        
                            <div class="row2 gap-25">
                                <div>
                                    <button class="button2 tx"> Submit </button>
                                </div>
                                <div>
                                    <button class="button2 tx bg"> Cancel </button>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
